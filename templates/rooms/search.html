{% extends "base.html" %}
{% block page_name %}
Search
{% endblock page_name %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
<div>
    <h2>search</h2>
    <form method="get" action={% url 'rooms:search' %}>
        {{form.as_p}}
        <button>Search</button>
    </form>
</div>
<div>
    <h3>Result</h3>
    {% for room in rooms %}
    <h3>{{room.name}}</h3>
    {% endfor %}
</div>
{% endblock %}
