{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>{% block page_title %}{% endblock page_title %} | Nbnb</title>
</head>

<body class="text-gray-800 mt-24 font-light">
    <header class="container inset-0 max-w-full flex justify-between px-6 h-20 border-b border-gray-300 fixed bg-white">
        <div class="flex items-center w-1/3">
            <a href="{% url 'core:home' %}" class="mr-6"><img class="w-6" src="{% static 'img/logo.png' %}"></a>
            {% block search-bar %}
            <form method="get" action={% url 'rooms:search' %} class="w-9/12">
                <input placeholder="Search by City" name="city"
                    class="nav-search transition-shadow border w-full px-5 py-3 text-sm font-medium text-gray-900 placeholder-gray-600 rounded-sm w-64 shadow-md hover:shadow-lg focus:outline-none" />
            </form>
            {% endblock search-bar %}
        </div>
        {% include "partials/nav.html" %}
    </header>

    {% block content %}

    {% endblock %}

    {% include "partials/footer.html" %}

</body>

</html>
