<!-- action이 없으면 같은 페이지로 action이 자동으로 설정됨 -->
<form method="POST" class="w-full">
    {% csrf_token %}

    {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
    <span class="text-red-700 font-medium text-sm">{{error}}</span>
    {% endfor %}
    {% endif %}

    {% for field in form %}
    {% include 'mixins/auth/form_input.html' with field=field %}
    {% endfor %}

    <button class="btn text-white bg-red-400 border-red-400 mb-2">{{cta}}</button>
</form>
