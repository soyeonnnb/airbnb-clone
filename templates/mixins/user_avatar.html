{% if user.avatar %}
<div class="h-20 w-20 rounded-full" style="background-image: url({{user.avatar.url}});">
    {% else %}
    <div class="h-20 w-20 bg-purple-300 rounded-full text-white flex justify-center items-center">
        <span class="text-3xl ">{{user.first_name|first}}</span>
        {% endif %}
    </div>
