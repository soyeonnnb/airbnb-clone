{% if user.avatar %}
<div class="{{h_and_w|default:'h-20 w-20'}} rounded-full" style="background-image: url({{user.avatar.url}});">
    {% else %}
    <div class="{{h_and_w|default:'h-20 w-20'}} bg-purple-300 rounded-full text-white flex justify-center items-center">
        <span class="{{text|default:'text-3xl'}}">{{user.first_name|first}}</span>
        {% endif %}
    </div>
